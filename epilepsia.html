  <title>E P I L E P S I A</title>
  <style>
    body {
      background-color: red; /* Cor inicial */
      animation: changeColor 0.1s infinite alternate;
    }

    @keyframes changeColor {
      0% {
        background-color: red;
      }
      100% {
        background-color: blue; /* Cor que muda */
      }
    }
  </style>
</head>
