<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: 'RUZACK MOJOK';
            src: url('RUZACK MOJOK.otf') format('opentype');
        }

        body {
            font-family: 'RUZACK MOJOK', Arial, sans-serif;
            background-color: #333;
            text-align: center;
            padding: 20px;
            transition: background-color 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .download-box {
            background-color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s;
        }

        .download-box.dark-theme {
            background-color: #444;
            border: 1px solid #222;
            color: #fff;
        }

        .download-box h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .download-box input[type="password"] {
            padding: 5px;
            margin-right: 10px;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .discord-button {
            background: url('R-removebg-preview.png') no-repeat;
            background-size: contain;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .discord-button-container {
            margin-top: 20px;
        }

        .theme-toggle {
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .color-changing-text {
            animation: changeTextColor 5s infinite;
        }

        @keyframes changeTextColor {
            0% {
                color: green;
            }
            25% {
                color: lightcoral;
            }
            50% {
                color: blue;
            }
            75% {
                color: white;
            }
            100% {
                color: black;
            }
        }
    </style>
</head>

</html>
